  <body>
    <h1>Odin Library</h1>

    <div class="cards-container">
      <div class="card card-book">
        <p class="card-remove">x</p>
        <h3 class="card-title">The Hobbits</h3>
        <div class="card-body">
          <p>by <span class="author-name">J.R.R Tolkiens</span></p>
          <p>No. of Pages: <span class="pages">255</span></p>
          <p>Book <span class="read">Not yet read</span>.</p>
        </div>
      </div>

      <div class="card card-add">
        <p>+</p>
      </div>
    </div>
