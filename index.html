<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odin Library</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h1>Odin Library</h1>

  <div class="cards-container">
    <div class="card card-add">
      <p class="card-add">+</p>
    </div>
  </div>

  <template>
    <div class="card card-book">
      <button class="card-remove">x</button>
      <h3 class="card-title"></h3>
      <div class="card-body">
        <p>by <span class="author-name"></span></p>
        <p>No. of Pages: <span class="pages"></span></p>
        <p>Book <span class="read"></span>.</p>
      </div>
    </div>
  </template>

  <dialog id="card-form">
    <button id="cancel-dialog" class="card-remove">x</button>
    <form method="dialog">
      <h3>Add Information about the book here:</h3>
      <p><strong>Note: </strong> All of the inputs are required.</p>
      <div class="form-container">
        <div class="form-field">
          <label for="book-title">Title:</label>
          <input type="text" name="title" id="book-title" required>
        </div>
        <div class="form-field">
          <label for="book-author">Author:</label>
          <input type="text" name="author" id="book-author" required>
        </div>
        <div class="form-field">
          <label for="book-pages">No. of Pages:</label>
          <input type="number" name="pages" id="book-pages" min="0" required>
        </div>
        <div class="form-field form-checkbox">
          <input type="checkbox" name="read" id="book-read">
          <label for="book-read">Read or Not?</label>
        </div>
        <button class="form-button" type="submit">Submit</button>
      </div>
    </form>
  </dialog>
</body>
<script src="js/script.js"></script>
</html>
